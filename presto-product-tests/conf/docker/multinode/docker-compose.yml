version: '2'
services:

  presto-master:
    command: /docker/presto-product-tests/conf/docker/files/presto-launcher-wrapper.sh multinode-master run
    volumes:
      - ../../../conf/presto/etc/multinode-master-jvm.config:/docker/presto-product-tests/conf/presto/etc/jvm.config

  presto-worker:
    extends:
      file: ../common/standard.yml
      service: java-8-base
    image: 'prestodev/centos6-oj8:${DOCKER_IMAGES_VERSION}'
    command: /docker/presto-product-tests/conf/docker/files/presto-launcher-wrapper.sh multinode-worker run
    depends_on:
      - presto-master
    volumes_from:
      - presto-master
    volumes:
      - ../../../conf/presto/etc/multinode-worker-jvm.config:/docker/presto-product-tests/conf/presto/etc/jvm.config
